<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>View Page</title>
</head>
<body>
<table class="center" border="1">
<tr>
<th>id</th>
<th>name</th>
<th>address</th>
<th>Delete Button</th>
<th>Update Button</th>
</tr>

<tr th:each="allData : ${data}">
<td th:text="${allData.id}"></td>
<td th:text="${allData.name}"></td>
<td th:text="${allData.address}"></td>
<td><a th:href="@{deleteBtn(id=${allData.id})}">Delete</td>
<td><a th:href="@{updateBtn(id=${allData.id})}">Update</td>
</tr>
</table>
</body>
</html>
